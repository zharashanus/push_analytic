version: '3.8'

services:
  push_analytic:
    build: .
    container_name: push_analytic
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - FLASK_ENV=production
      - FLASK_DEBUG=False
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - push_analytic_network

networks:
  push_analytic_network:
    driver: bridge
