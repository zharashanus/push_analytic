events {}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Логирование
    log_format analytics_log '$remote_addr - $remote_user [$time_local] '
                            '"$request" $status $body_bytes_sent '
                            '"$http_referer" "$http_user_agent"';
    
    access_log /var/log/nginx/access.log analytics_log;
    error_log /var/log/nginx/error.log;

    # Настройки для push_analytic (порт 7777)
    upstream push_analytic_backend {
        server push_analytic:5000;
    }

    server {
        listen 80;
        server_name 188.244.115.175;

        client_max_body_size 50M;

        # CORS заголовки для фронтенда (порт 5555)
        add_header Access-Control-Allow-Origin "http://188.244.115.175:5555" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

        # Health check endpoint
        location /health {
            proxy_pass http://push_analytic_backend/health;
            access_log off;
        }

        # API endpoints
        location /api/ {
            proxy_pass http://push_analytic_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Swagger JSON definition
        location /api/v1/swagger.json {
            proxy_pass http://push_analytic_backend/swagger.json;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Swagger documentation
        location /swagger/ {
            proxy_pass http://push_analytic_backend/swagger/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Обработка OPTIONS запросов и основной прокси
        location / {
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "http://188.244.115.175:5555" always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
                add_header Access-Max-Age 1728000;
                add_header Content-Type 'text/plain charset=UTF-8';
                add_header Content-Length 0;
                return 204;
            }
            
            proxy_pass http://push_analytic_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Передача заголовков авторизации
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;
            
            # Передача cookies
            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Set-Cookie;
            proxy_pass_header Set-Cookie2;
            
            # Таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
